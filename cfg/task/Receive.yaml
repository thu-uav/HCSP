name: Receive

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  # - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

ball_mass: 0.005 # kg
ball_radius: 0.1 # m

env:
  num_envs: 4096
  max_episode_length: 500 # max_episode_length * sim_dt * substeps = 500 * 0.02 * 1 = 10s
  min_episode_length: 50
  env_spacing: 15

drone_model: Iris
force_sensor: false

stats:
  complete_reward_stats: true

court:
  L: 12.0
  W: 6.0
  H_NET: 2.43
  W_NET: 0.76

use_trained_state: false

done_ball_hit_the_ground: true
done_FirstPass_hit_the_ground: false

Opp_Server_hover_pos_after_hit:  [4.5, 0.0, 2.0]

FirstPass_goto_pos: [4.0, 0, 1.0] 
FirstPass_hover_pos_after_hit: [4.5, 0., 1.5]

FirstPass_ball_anchor: [1.5, -1.5, 2.2] 


initial:
  
  # Always be initialized in the near side of the court. We will transfer to the far side in the task.

  Opp_Server_pos_dist:
    low: [6.0, 0.0, 1.8]
    high: [6.0, 0.0, 2.0]
  
  Opp_Server_rpy_dist:
    low: [-0.5, -0.5, -0.5]
    high: [0.5, 0.5, 0.5]
  
  Opp_Server_lin_vel_dist:
    low: [-0.5, -0.5, -0.5]
    high: [0.5, 0.5, 0.5]
  
  Opp_Server_ang_vel_dist:
    low: [-0.5, -0.5, -0.5]
    high: [0.5, 0.5, 0.5]
  
  FirstPass_pos_dist:
    low: [4.5, 0., 1.5]
    high: [4.5, 0., 1.5]

  FirstPass_rpy_dist:
    low: [-0.2, -0.2, -0.2]
    high: [0.2, 0.2, 0.2]
  
  FirstPass_lin_vel_dist:
    low: [-0., -0., -0.]
    high: [0., 0., 0.]
  
  FirstPass_ang_vel_dist:
    low: [-0., -0., -0.]
    high: [0., 0., 0.]

  ball_pos_dist: 
    low: [6.0, -0.1, 4.8]
    high: [6.0, 0.1, 5.0]
  
  ball_vel_dist:
    low: [0., 0., 0.]
    high: [0., 0., 0.]
