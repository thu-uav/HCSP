name: Pass

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  # - /base/env_base@_here_
  - /base/sim_base@_here_
  # - /base/randomization_base@_here_

ball_mass: 0.005 # kg
ball_radius: 0.1 # m

env:
  num_envs: 4096
  max_episode_length: 500 # max_episode_length * sim_dt * substeps = 500 * 0.02 * 1 = 10s
  min_episode_length: 50
  env_spacing: 15

drone_model: Iris
force_sensor: false

stats:
  complete_reward_stats: true

court:
  L: 12.0
  W: 6.0
  H_NET: 2.43
  W_NET: 0.76

use_trained_state: false

done_ball_hit_the_ground: true
done_FirstPass_hit_the_ground: false

Opp_SecPass_hover_pos_after_hit: [2.0, -2.0, 1.0]

Opp_Att_goto_pos_before_hit: [2.0, 1.5, 2.5]
Opp_Att_hover_pos_after_hit: [2.0, 0., 2.5]

FirstPass_goto_pos_before_hit: [4.5, -1.5, 1.0] # left_point
FirstPass_hover_pos_after_hit: [4.5, 0., 1.5]

FirstPass_ball_anchor: [1.5, -1.5, 2.2] 

policy_start_time: "Opp_Att_hit" # "Opp_SecPass_hit" or "Opp_Att_hit"

initial:
  
  # Always be initialized in the near side of the court. We will transfer to the far side in the task.

  Opp_SecPass_pos_dist:
    low: [2., -2., 1.6]
    high: [3., -1., 1.8]
  
  Opp_SecPass_rpy_dist:
    low: [-0.2, -0.2, -0.2]
    high: [0.2, 0.2, 0.2]
  
  Opp_SecPass_lin_vel_dist:
    low: [-0.2, -0.2, -0.2]
    high: [0.2, 0.2, 0.2]
  
  Opp_SecPass_ang_vel_dist:
    low: [-0.2, -0.2, -0.2]
    high: [0.2, 0.2, 0.2]
  
  Opp_Att_pos_dist:
    low: [1.8, 1.3, 2.3]
    high: [2.2, 1.7, 2.7]
  
  Opp_Att_rpy_dist:
    low: [-0.1, -0.1, -0.1]
    high: [0.1, 0.1, 0.1]
  
  Opp_Att_lin_vel_dist:
    low: [-0.1, -0.1, -0.1]
    high: [0.1, 0.1, 0.1]
  
  Opp_Att_ang_vel_dist:
    low: [-0.1, -0.1, -0.1]
    high: [0.1, 0.1, 0.1]
  
  FirstPass_pos_dist:
    low: [4.5, -0.5, 1.0]
    high: [5.5, 0.5, 1.5]

  FirstPass_rpy_dist:
    low: [-0.5, -0.5, -0.5]
    high: [0.5, 0.5, 0.5]
  
  FirstPass_lin_vel_dist:
    low: [-0., -0., -0.]
    high: [0., 0., 0.]
  
  FirstPass_ang_vel_dist:
    low: [-0., -0., -0.]
    high: [0., 0., 0.]

  ball_pos_dist:
    low: [4.5, -2.3, 1.2]
    high: [5.5, 2.3, 1.6]
  
  ball_vel_dist:
    low: [-2.3, -0.5, 7.0]
    high: [-2.8, 0., 7.5]
